<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Panel | MD Arif</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES & RESET --- */
        :root {
            --primary: #f5c542;       /* Gold */
            --primary-dim: #f5c54220; /* Gold Transparent */
            --bg-body: #0f1115;       /* Deep Dark */
            --bg-card: #181b21;       /* Card Dark */
            --bg-hover: #22262e;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --success: #10b981;       /* Modern Green */
            --success-hover: #059669;
            --danger: #ef4444;        /* Modern Red */
            --danger-hover: #dc2626;
            --border: #2d333b;
            --glass: rgba(24, 27, 33, 0.85);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.16);
        }

        * { box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding-top: 80px; /* Space for fixed header */
            min-height: 100vh;
        }

        /* --- HEADER / AGENT DASHBOARD --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background-color: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand h1 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .agent-pill {
            background: var(--bg-hover);
            padding: 6px 14px;
            border-radius: 50px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .agent-pill strong { color: var(--text-main); }
        .agent-pill .dot {
            width: 8px; height: 8px; background: var(--success); border-radius: 50%; display: block;
            box-shadow: 0 0 8px var(--success);
        }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --- CONTROLS --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .page-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .btn-refresh {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-refresh:hover { background: var(--bg-hover); border-color: var(--text-muted); }
        .btn-refresh:active { transform: scale(0.98); }

        /* --- DATA TABLE (DESKTOP) --- */
        .table-container {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden; /* Important for rounding corners */
            box-shadow: var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead {
            background: var(--bg-hover);
        }

        th {
            text-align: left;
            padding: 16px;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }
        tbody tr { transition: background 0.2s; }
        tbody tr:hover { background: var(--bg-hover); }

        /* Custom Data Styles */
        .amount-highlight {
            color: var(--primary);
            font-weight: 700;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .method-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .copyable {
            cursor: pointer;
            border-bottom: 1px dashed var(--text-muted);
            position: relative;
        }
        .copyable:hover { color: var(--primary); border-color: var(--primary); }

        /* Action Buttons */
        .actions-cell { display: flex; gap: 8px; }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            transition: transform 0.1s, opacity 0.2s;
            color: white;
        }

        .btn:active { transform: scale(0.95); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        .btn-approve { background: var(--success); }
        .btn-approve:hover { background: var(--success-hover); }
        
        .btn-fail { background: var(--danger); }
        .btn-fail:hover { background: var(--danger-hover); }

        /* --- STATUS MESSAGES --- */
        .status-box {
            padding: 40px;
            text-align: center;
            color: var(--text-muted);
        }
        .loader {
            width: 24px; height: 24px;
            border: 3px solid var(--text-muted);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- TOAST NOTIFICATIONS --- */
        #toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 8px;
            color: var(--text-main);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
            min-width: 250px;
        }
        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* --- MOBILE RESPONSIVE (Card View) --- */
        @media (max-width: 768px) {
            body { padding-top: 130px; } /* More space for stacked header */
            
            header {
                height: auto;
                flex-direction: column;
                padding: 15px;
                gap: 10px;
                align-items: stretch;
            }

            .brand { justify-content: center; }
            .agent-pill { justify-content: center; }

            /* Hide Table Header */
            thead { display: none; }

            /* Make Rows into Cards */
            tbody, tr, td { display: block; width: 100%; }

            tr {
                background: var(--bg-card);
                margin-bottom: 15px;
                border-radius: 12px;
                border: 1px solid var(--border);
                padding: 15px;
                box-shadow: var(--shadow);
            }

            tr:hover { transform: none; box-shadow: var(--shadow); }

            td {
                padding: 8px 0;
                border-bottom: 1px solid rgba(255,255,255,0.05);
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: right;
            }

            td:last-child { border-bottom: none; display: flex; gap: 10px; justify-content: stretch; padding-top: 15px; }
            
            /* Add labels via CSS */
            td::before {
                content: attr(data-label);
                float: left;
                font-weight: 600;
                color: var(--text-muted);
                font-size: 0.85rem;
                text-transform: uppercase;
            }

            .action-btn { flex: 1; padding: 12px; }
            
            /* Specific cell tweaks for mobile */
            td:nth-child(1) { color: var(--text-muted); font-size: 0.8rem; } /* ID */
            .amount-highlight { font-size: 1.2rem; }
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">
            <span style="font-size: 1.5rem;">üí∞</span>
            <h1>Agent Deposit Panel</h1>
        </div>
        <div class="agent-pill">
            <span class="dot"></span>
            <span>Agent: <strong>MD Arif</strong></span>
            <span style="opacity: 0.3;">|</span>
            <span>01341803889</span>
        </div>
    </header>

    <div class="container">
        
        <div class="page-header">
            <h2>Pending Deposits</h2>
            <button class="btn-refresh" onclick="fetchPendingDeposits()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6"></path><path d="M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                Refresh
            </button>
        </div>

        <div class="table-container">
            <table id="deposits-table">
                <thead>
                    <tr>
                        <th width="10%">ID</th>
                        <th width="20%">User</th>
                        <th width="20%">Amount</th>
                        <th width="10%">Method</th>
                        <th width="15%">Txn ID</th>
                        <th width="10%">Time</th>
                        <th width="15%" style="text-align: center;">Actions</th>
                    </tr>
                </thead>
                <tbody id="deposits-tbody">
                    </tbody>
            </table>

            <div id="loading-message" class="status-box">
                <span class="loader"></span>
                <p style="margin-top: 10px;">Syncing with server...</p>
            </div>

            <div id="no-deposits" class="status-box" style="display: none;">
                <div style="font-size: 3rem; margin-bottom: 10px;">‚úÖ</div>
                <h3>All caught up!</h3>
                <p>No pending deposits found for MD Arif.</p>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        // ------------------------------------------------------------------
        // CONFIGURATION
        // ------------------------------------------------------------------
        const API_BASE_URL = 'http://localhost:3000/api/admin'; 
        // Production: 'https://cashmash.watchnsfw.com/api/admin'
        
        const ADMIN_API_KEY = '41F89E1A2D9439B3A1CDA16D643A4';
        const AGENT_NAME = 'MD Arif';
        const MASTER_AGENT_CONTACT = '01341803889'; // Single identifier
        // ------------------------------------------------------------------

        const depositsTbody = document.getElementById('deposits-tbody');
        const loadingMessage = document.getElementById('loading-message');
        const noDepositsMessage = document.getElementById('no-deposits');

        // --- UTILS ---

        function formatNumber(num) {
            if (num === undefined || num === null) return "";
            return Number(num).toLocaleString('en-US');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast(`Copied: ${text}`, 'success');
            });
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = type === 'success' ? `<span>‚úì</span> ${message}` : `<span>‚ö†Ô∏è</span> ${message}`;
            container.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // --- CORE LOGIC ---

        async function fetchPendingDeposits() {
            loadingMessage.style.display = 'block';
            depositsTbody.innerHTML = '';
            noDepositsMessage.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/deposits/pending`, {
                    headers: { 'X-API-Key': ADMIN_API_KEY }
                });

                if (!response.ok) throw new Error(`API Error: ${response.status}`);

                const data = await response.json();
                
                // Filter logic
                const filteredDeposits = data.deposits.filter(deposit =>
                    deposit.agentContact === MASTER_AGENT_CONTACT
                );

                displayDeposits(filteredDeposits);

            } catch (error) {
                console.error(error);
                showToast('Failed to fetch deposits. Check console.', 'error');
                loadingMessage.style.display = 'none';
                depositsTbody.innerHTML = `<tr><td colspan="7" style="text-align:center; padding: 20px; color: var(--danger);">Connection Error</td></tr>`;
            }
        }

        function displayDeposits(deposits) {
            loadingMessage.style.display = 'none';

            if (deposits.length === 0) {
                noDepositsMessage.style.display = 'block';
                return;
            }

            deposits.forEach(deposit => {
                const userDisplay = deposit.user
                    ? `<div style="line-height:1.2">
                        <span style="font-weight:600; color:white;">${deposit.user.username}</span><br>
                        <span style="font-size:0.8em; color:var(--text-muted);">${deposit.user.phone || deposit.user.email}</span>
                       </div>`
                    : '<span style="color:var(--danger)">User Deleted</span>';

                const amountDisplay = deposit.amountBDT
                    ? `<span class="amount-highlight">‡ß≥${formatNumber(deposit.amountBDT)}</span><br><span style="font-size:0.8em; color:var(--text-muted);">$${formatNumber(deposit.amount)}</span>`
                    : `<span class="amount-highlight">$${formatNumber(deposit.amount)}</span>`;

                const shortId = deposit._id.substring(18); // Show last few chars
                
                const timeStr = new Date(deposit.createdAt).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', day:'numeric', month:'short'});

                const row = depositsTbody.insertRow();
                row.id = `deposit-row-${deposit._id}`;

                // Note: data-label attributes are used by CSS for Mobile View
                row.innerHTML = `
                    <td data-label="ID">
                        <span class="copyable" onclick="copyToClipboard('${deposit._id}')">...${shortId}</span>
                    </td>
                    <td data-label="User">${userDisplay}</td>
                    <td data-label="Amount">${amountDisplay}</td>
                    <td data-label="Method"><span class="method-badge">${deposit.method}</span></td>
                    <td data-label="Txn ID"><span class="copyable" onclick="copyToClipboard('${deposit.txnId}')">${deposit.txnId}</span></td>
                    <td data-label="Time" style="color:var(--text-muted); font-size:0.85em;">${timeStr}</td>
                    <td data-label="Actions">
                        <div class="actions-cell">
                            <button class="btn btn-approve" onclick="handleAction('${deposit._id}', 'Completed')">Approve</button>
                            <button class="btn btn-fail" onclick="handleAction('${deposit._id}', 'Failed')">Fail</button>
                        </div>
                    </td>
                `;
            });
        }

        async function handleAction(depositId, status) {
            if (!confirm(`Are you sure you want to mark this as ${status}?`)) return;

            // Optimistic UI: Disable buttons immediately
            const row = document.getElementById(`deposit-row-${depositId}`);
            const buttons = row.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch(`${API_BASE_URL}/deposit/update-status`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': ADMIN_API_KEY
                    },
                    body: JSON.stringify({
                        depositId,
                        status,
                        agentName: AGENT_NAME,
                        agentContact: MASTER_AGENT_CONTACT
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(`${status} Successfully! Chips: ${data.chipsCredited || 'N/A'}`);
                    
                    // Animate removal
                    row.style.opacity = '0';
                    setTimeout(() => {
                        row.remove();
                        if (depositsTbody.rows.length === 0) noDepositsMessage.style.display = 'block';
                    }, 300);
                } else {
                    showToast(data.message || 'Error updating status', 'error');
                    buttons.forEach(btn => btn.disabled = false);
                }

            } catch (error) {
                console.error(error);
                showToast('Network error occurred', 'error');
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        // Initialize
        window.onload = fetchPendingDeposits;

    </script>

</body>

</html>
